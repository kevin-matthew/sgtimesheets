<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<meta content="text/html; charset=utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/lm-tags.css">
    <link rel="stylesheet" type="text/css" href="CSS/section.css">
    <link rel="stylesheet" type="text/css" href="CSS/lm-plate.css">
    <link rel="stylesheet" type="text/css" href="CSS/lm-forms.css">
    <link rel="stylesheet" type="text/css" href="CSS/lm-plate-mobile.css"> 
</head>
<body>
	<section class="content" style="display: block;">
		<header>
			<label>John Doe</label>
			<input type="submit" name="addTimeSheet" value="Add Time Sheet" id="addTimeSheet">
			<div id="addTimeSheetModal" class="modal">
			  	<div class="modal-content">
    				<span class="close">&times;</span>
    				<div class="modalLabelWrapper">
	    				<label>From Date</label>
	    				<label>End Date</label>
	    				<label>Total Hours</label>
	    				<label>Client 1 (Default)</label>
    				</div>
    				<div class="modalInputWrapper">
	    				<input type="text" name="fromDate" value placeholder="From Date" maxlength="10" size="10">
	    				<input type="text" name="endDate" value placeholder="End Date" maxlength="10" size="10">
	    				<input type="text" name="totalHours" value placeholder="Total Hours" maxlength="10" size="10">
	    				<input type="text" name="client" value placeholder="Client" maxlength="20" size="10">
	    			</div>
	    			<div class="modalOptionsWrapper">
	    				<input type="file" name="fileUpload" value="Upload">
	    				<input type="submit" name="submitTimeSheet" value="Submit">
	    				<input type="reset" name="reset" value="Reset">
	    			</div>
  				</div>
			</div>
			<script type="text/javascript">
				// Get the modal
				var modal = document.getElementById('addTimeSheetModal');
				var btn = document.getElementById("addTimeSheet");
				var span = document.getElementsByClassName("close")[0];
				// When the user clicks on the button, open the modal 
				btn.onclick = function() {
    				modal.style.display = "block";
				}
				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
    				modal.style.display = "none";
				}
				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
    				if (event.target == modal) {
        				modal.style.display = "none";
    				}
				}
				
			</script>
			<input type="submit" name="changePassword" value="Change Password" id="changePassword">	
		</header>

		<table>
			<tbody>
				<tr class="tableColumnLabels">
					<td>Start Date</td>
					<td>End Date</td>
					<td>Total Hours</td>
					<td>Submitted On</td>
					<td>Attachment</td>
					<td>Email</td>
				</tr>
				<tr>
					<td>User info</td>
					<td>loaded in</td>
					<td>from SQL</td>
					<td>will be</td>
					<td>generated</td>
					<td>into HTML here</td>
				</tr>				
			</tbody>
		</table>
	</section>
</body>
</html>
