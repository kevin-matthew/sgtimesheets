<!DOCTYPE html>
<html>
<head>
	<title>Admin Index</title>
	<meta content="text/html; charset=utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/lm-tags.css">
    <link rel="stylesheet" type="text/css" href="CSS/section.css">
    <link rel="stylesheet" type="text/css" href="CSS/lm-plate.css">
    <link rel="stylesheet" type="text/css" href="CSS/lm-forms.css">
    <link rel="stylesheet" type="text/css" href="CSS/lm-plate-mobile.css"> 
</head>
<body>
	<section class="content" style="display: block;">
		<header>
			<label>Admin Homepage</label>
			<input type="submit" name="search" value="Search" id="search">
			<div id="searchModal" class="modal">
			  	<div class="modal-content">
    				<span class="close">&times;</span>
    				<form action="" method="">
    					<div class="modalInputWrapper">
		    				<input type="text" name="fromDate" value placeholder="From Date" maxlength="10" size="10">
		    				<input type="text" name="toDate" value placeholder="To Date" maxlength="10" size="10">
		    				<input type="text" name="employeeName" value placeholder="Employee Name" maxlength="20" size="15">
		    				<input type="text" name="clientName" value placeholder="Client Name" maxlength="20" size="15">
	    				</div>
		    			<div class="modalOptionsWrapper">
		    				<input type="submit" name="submitSearch" value="Search">
		    				<input type="reset" name="reset" value="Reset">
		    			</div>
    				</form>
    				
  				</div>
			</div>
			<script type="text/javascript">
				// Get the modal
				var modal = document.getElementById('searchModal');
				var btn = document.getElementById("search");
				var span = document.getElementsByClassName("close")[0];
				// When the user clicks on the button, open the modal 
				btn.onclick = function() {
    				modal.style.display = "block";
				}
				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
    				modal.style.display = "none";
				}
				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
    				if (event.target == modal) {
        				modal.style.display = "none";
    				}
				}
			</script>

			<a href="userManagement.html">
				<button>User Management</button>
			</a>
			<a href="clientManagement.html">
				<button>Client Management</button>
			</a>

		</header>

		<table>
			<tbody>
				<tr class="tableColumnLabels">
					<td>Employee Name</td>
					<td>Total Hours</td>
					<td>Start Date</td>
					<td>End Date</td>
					<td>Client Name</td>
					<td>Download</td>
				</tr>
				<tr>
					<td>User info</td>
					<td>loaded in</td>
					<td>from SQL</td>
					<td>will be</td>
					<td>generated</td>
					<td>into HTML here</td>
				</tr>				
			</tbody>
		</table>
	</section>
</body>
</html>
